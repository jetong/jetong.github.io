<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chapter 8: Example 1</title>
</head>
<!-- 1st frame takes 50% height of the window, and 2nd frame takes up the rest -->
<frameset rows="50%, *" id="topWindow">
	<!-- 2 child windows.  Each will have their own window object -->
    <frame name="upperWindow" src="frame_top.htm" />
    <frame name="lowerWindow" src="frame_bot.htm" />
</frameset>
</html>
